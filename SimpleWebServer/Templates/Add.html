<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="http://localhost:8080/addbook">
    <label>Book ID: </label>
    <input name="Id" type="number" min="1">
    <br>
    <label>Book Title: </label>
    <input name="Title" type="text">
    <br>
    <label>Book Author: </label>
    <input name="Author" type="text" minlength="3">
    <br>
    <button type="submit">OK</button>
</form>
</body>
</html>
